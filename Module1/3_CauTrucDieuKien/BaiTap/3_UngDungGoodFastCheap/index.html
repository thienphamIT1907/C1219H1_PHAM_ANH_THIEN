<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Good Fast Cheap</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" class="check good" id="good" onchange="change(this)">
        <label for="good">Good</label><br>

        <input type="checkbox" class="check fast" id="fast" onchange="change(this)">
        <label for="fast">Fast</label><br>

        <input type="checkbox" class="check cheap" id="cheap" onchange="change(this)">
        <label for="cheap">Cheap</label>
    </div>
    <script src="script.js"></script>
</body>
</html>
