<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me ?</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="container">
    <div id="question">
        <span>Do you love me ?</span>
    </div>
    <div id="buttons-area">
        <button type="button" class="button" id="yes-button" onclick="SayYes()">Yes</button>
        <button type="button" class="button" id="no-button" onmouseover="MoveUntilDead()">No</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
