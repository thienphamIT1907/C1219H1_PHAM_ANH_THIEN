<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Person</title>
</head>
<body>
    <center>
        <h1>List person</h1>
        <a th:href="@{/addPerson}">Add new Person</a>
        <div th:if="${message}">
            <h2 th:text="${message}"></h2>
        </div>
        <table border="1" cellpadding="4">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
            <tr th:each="person: ${personList}">
                <td th:text="${person.getId()}"></td>
                <td th:text="${person.getName()}"></td>
                <td th:text="${person.getAddress()}"></td>
            </tr>
        </table>
    </center>
</body>
</html>
