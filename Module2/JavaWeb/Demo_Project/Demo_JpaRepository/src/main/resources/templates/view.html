<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>View Customer</h1>
<table border="1" cellpadding="4">
    <tr>
        <td>Id</td>
        <td>Firstname</td>
        <td>Lastname</td>
    </tr>
    <tr th:each="cus : ${customer}">
        <td th:text="${cus.getId()}"></td>
        <td th:text="${cus.getFirstName()}"></td>
        <td th:text="${cus.getLastName()}"></td>
    </tr>

</table>
</body>
</html>
