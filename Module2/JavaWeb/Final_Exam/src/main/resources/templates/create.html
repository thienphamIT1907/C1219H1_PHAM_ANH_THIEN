<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Discount Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <style>
        * {
            font-family: 'Roboto';
        }
        body {
            width: 85%;
            margin: 0 auto;
            background-color: #eee;
        }
    </style>
</head>
<body>
<h1>Create Discount Event</h1>
<p>
    <a class="btn btn-info" th:href="@{/}">Back to Employee list</a>
</p>

<form th:action="@{/create-discountEvent}" th:object="${discountEvent}" method="POST">
    <div class="form-group" >
        <label>Tiêu đề</label>
        <input type="text" class="form-control" th:field="*{tieuDe}">
        <small th:if="${#fields.hasErrors()}" th:errors="*{tieuDe}" style="color:red"></small><br>

        <label>Thời gian bắt đầu</label>
        <input type="date" class="form-control" th:field="*{thoiGianBd}">
        <small th:if="${#fields.hasErrors()}" th:errors="*{thoiGianBd}" style="color:red"></small><br>


        <label>Thời gian kết thúc</label>
        <input type="date" class="form-control" th:field="*{thoiGianKt}">
        <small th:if="${#fields.hasErrors()}" th:errors="*{thoiGianKt}" style="color:red"></small><br>

        <label>Mức giảm giá</label>
        <input type="number" class="form-control" th:field="*{mucGiamGia}">
<!--        <small th:if="${#fields.hasErrors()}" th:errors="*{mucGiamGia}" style="color:red"></small><br>-->

        <label>Chi tiết</label>
        <input type="text" class="form-control" th:field="*{chiTiet}">
        <small th:if="${#fields.hasErrors()}" th:errors="*{chiTiet}" style="color:red"></small><br>

    </div>
    <button type="submit" class="btn btn-primary">Tạo Discount Event</button>
</form>

</body>
</html>
